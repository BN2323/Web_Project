<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginstyles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="wrapper">
        <div class="nav">
          <div class="logo">
            <a href="home.html"><img src="images/logo.png" alt="" /></a>
          </div>
          <ul>
            <a href=""><li>NEW</li></a>
            <a href=""><li>MEN</li></a>
            <a href=""><li>WOMEN</li></a>
            <a href=""><li>KIDS</li></a>
          </ul>
          <div class="right_nav">
            <div class="nav_search">
              <input type="search" placeholder="search" />
            </div>
            <img src="images/user.png" alt="" />
            <img src="images/cart.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    </header>

    <!-- Main Section -->
    <main>
      <section class="login-container">
        <div class="christmas">
          <h2>Login To Your Account</h2>
          <img src="images/santa.png" alt="Santa Wreath" />
        </div>
        <div class="login-form">
          <form>
            <h3>Login</h3>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <a href="#" class="forgot-password">Forget Password?</a>
            <button type="submit">Login</button>
          </form>
          <p>
            Don't have an account?
            <a href="" class="signup-link">Sign up now!</a>
          </p>
        </div>
      </section>
      
      
      </section>
    </main>
  </body>
</html>
